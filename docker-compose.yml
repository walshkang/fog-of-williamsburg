version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: fog_db
    environment:
      POSTGRES_DB: fog_of_williamsburg
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: fog_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/fog_of_williamsburg
      MAPBOX_SECRET_TOKEN: ${MAPBOX_SECRET_TOKEN:-}
      MAPBOX_PUBLIC_TOKEN: ${MAPBOX_PUBLIC_TOKEN:-}
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000

volumes:
  db_data:


